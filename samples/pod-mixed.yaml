# pod has mixed containers, some allowed and some not allowed to receive env vars from node labels
apiVersion: v1
kind: Pod
metadata:
  name: pod-mixed
  namespace: samples
  labels:
    app: pod-mixed
spec:
  restartPolicy: OnFailure
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
  containers:
    - name: ingester
      image: busybox
      command: ["/bin/sh"]
      args: ["-c", "env"]
      envFrom:
        - configMapRef:
            name: env-configmap
    - name: store-gateway
      image: busybox
      command: ["/bin/sh"]
      args: ["-c", "env"]
      envFrom:
        - secretRef:
            name: env-secrets
    - name: compactor
      image: busybox
      command: ["/bin/sh"]
      args: ["-c", "env"]
      envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secrets

